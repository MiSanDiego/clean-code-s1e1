<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="hero-container">
    <img class="hero-container__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="hero-container__link" href="https://goal-life.com/page/method/matrix-eisenhower">want more details</a>
  </div>
  <div class="main">
    <h2>
      <label class="main__lable" for="new-task">Add Item</label>
    </h2>
    <div class="main__task-row-wrapper">
      <input id="new-task" class="input input-text" type="text">
      <button class="button">Add</button>
    </div>
    <h3>Todo</h3>
    <ul id="incompleted-tasks" class="todo-list">
      <li class="todo-list_item">
        <input class="input todo-list__input-checkbox" type="checkbox">
        <label class="todo-list__lable">Pay Bills</label>
        <input type="text" class="input input-text todo-list__input-text">
        <button class="button edit">Edit</button>
        <button class="button delete"><img src="./remove.svg" alt="Remove Button Picture"></button>
      </li>
      <li class="todo-list_item todo-list-item_edit-mode">
        <input class="input todo-list__input-checkbox" type="checkbox">
        <label class="todo-list__lable">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input input-text todo-list__input-text">
        <button class="button edit">Save</button>
        <button class="button delete"><img src="./remove.svg" alt="Remove Button Picture"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks" class="todo-list todo-list__completed">
      <li class="todo-list_item">
        <input class="input todo-list__input-checkbox" type="checkbox" checked>
        <label class="todo-list__lable">See the Doctor</label>
        <input type="text" class="input input-text todo-list__input-text">
        <button class="button edit">Edit</button>
        <button class="button delete"><img src="./remove.svg" alt="Remove Button Picture"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
