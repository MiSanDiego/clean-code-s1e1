<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="hero-container">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">want more details</a>
  </div>
  <div class="centered-main-page-element">
    <h2>
      <label for="new-task">Add Item</label>
    </h2>
    <div class="task-row-wrapper">
      <input id="new-task" class="input input-task" type="text">
      <button class="button">Add</button>
    </div>
    <h3>Todo</h3>
    <ul id="incompleted-tasks" class="user-list">
      <li>
        <input class="input" type="checkbox">
        <label class="input-task">Pay Bills</label>
        <input type="text" class="input input-task">
        <button class="button edit">Edit</button>
        <button class="button delete"><img src="./remove.svg" alt="Remove Button Picture"></button>
      </li>
      <li class="edit-mode">
        <input class="input" type="checkbox">
        <label class="input input-task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input input-task">
        <button class="button edit">Save</button>
        <button class="button delete"><img src="./remove.svg" alt="Remove Button Picture"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks" class="user-list">
      <li>
        <input class="input" type="checkbox" checked>
        <label class="input input-task">See the Doctor</label>
        <input type="text" class="input input-task">
        <button class="button edit">Edit</button>
        <button class="button delete"><img src="./remove.svg" alt="Remove Button Picture"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
